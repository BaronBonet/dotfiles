[colors.primary]
background = "#000000"
foreground = "#c7c7c7"

[cursor]
blink_interval = 500

[font]
size = 13.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "SemiBold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.offset]
y = 4

[window]
decorations = "none"
